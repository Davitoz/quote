<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Search For Quote</title>
        <!--<link rel="stylesheet" href="css/jquery-ui.css">-->
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Search for quote or author</h2>
                    <div class="input-group">


                        <input type="text" class="form-control" id="search" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="send" type="button">Go!</button>
                        </span>


                    </div><!-- /input-group -->
                </div>
            </div>
        </div>


        <!-- Form fyrir að setja inn bækur -
        <div id="Quote">
            <form id="addQuote" action="#">
                <div>
                    <label for="search">Quote / Author: </label><input id="search" type="text" />
                    <button id="send">Search</button>
                </div>
            </form>
        </div>-->
        <!-- Sýna quotes -->
        <script id="quoteTemplate" type="text/template">
            <ul>
                <li><%= quote %></li>
                <li><%= author %></li>
                <li><%= category %></li>
            </ul>
        </script>

        <script src="js/lib/jquery-1.9.0.js"></script>
        <script src="js/lib/jquery-ui-1.10.0.custom.js"></script>
        <script src="js/lib/jquery-dateFormat-1.0.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>

        <script src="js/models/quote.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/quote.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/lib/bootstrap.min.js"></script>         

    </body>
</html>
